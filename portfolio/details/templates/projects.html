{% extends "base.html" %}
{% load static %}
{% block content1 %}
<link rel="stylesheet" href="{% static 'css/project.css' %}">
    <div class="row my-2">
        {% for project in projects_show %}
        <div class="col-6">
            <h4>{{project.title}}</h4>
            <a href="{{project.github_link}}" target="_blank">
                <img src="{% static project.path %}" alt="Loading" width="500" height="800" class="img-fluid">
            </a>
        </div>
        {% endfor %}

    </div>

{% endblock content1 %}
