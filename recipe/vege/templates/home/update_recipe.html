{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="recipeName" class="form-label">Recipe name:</label>
          <input type="text" class="form-control" value="{{recipe.recipe_name}}" id="recipeName" name="recipeName" >
        </div>

        <div class="mb-3">
          <label for="recipeDescription" class="form-label">Recipe Description :</label>
          <textarea class="form-control" id="recipeDescription" name="recipeDescription"> {{recipe.recipe_Desciption}}</textarea>
        </div>

        <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image :</label>
            <input type="file" class="form-control" valu{{recipe.recipe_Image}} id="recipeImage" name="recipeImage" >
        </div>

        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>
</div>
{% endblock %}
