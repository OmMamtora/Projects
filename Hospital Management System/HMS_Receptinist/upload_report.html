<!DOCTYPE html>
<html>
<head>
    <title>Report Upload</title>
    <link rel="stylesheet" href="upload_report.css">
</head>
<body>
    <form method="post" action="" enctype="multipart/form-data">
        <div>
            <h2>Upload Report</h2>
            <label for="p_id">Enter Patient ID:</label>
            <input type="text" name="p_id" id="p_id" required>
            <label for="upload">Upload Report:</label>
            <input type="file" name="upload" id="upload" required>
            <input type="submit" name="submit" value="Upload">
        </div>
    </form>
</body>
</html>
