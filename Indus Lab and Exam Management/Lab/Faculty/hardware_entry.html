<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Entry</title>
    <link rel="stylesheet" href="hardware.css">
</head>
<body>

    <sapn class="view_msg">
        Hardware required Data Entry
    </sapn>

    <form action="hardware_data_entry.php" method="post">
        <div class="container">
            <div class="form-group">   
                <label for="labNo">Lab Number:</label>
                <select id="labNo" name="labNo" required>
                    <option value="">Select Lab Number</option>
                    <option value="Lab1">Lab 1</option>
                    <option value="Lab2">Lab 2</option>
                    <option value="Lab3">Lab 3</option>
                    <option value="Lab4">Lab 4</option>
                    <option value="Lab5">Lab 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pcNo">PC Number:</label>
                <input type="text" name="pc_no" id="pc_id" required>
            </div>
            <div class="form-group">
                <label for="problem">Problem:</label>
                <textarea id="problem" name="problem" required></textarea>
            </div>
            <div class="submit">
                <input type="submit" name="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
